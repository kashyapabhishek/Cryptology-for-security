<html>
<head>

                <input type="radio" name="gender" value="other" class="radio" > <label class="mylable">Other</label><br>
                <textarea  name="address" placeholder="Address"></textarea>
                <input type="email" name="email" placeholder="Username@domain.com" style="width: 540px;"><br>
                <input type="password" name="newpassword1" placeholder="****************">
                <input type="password" name="newpassword2" placeholder="****************"><br>
                <div id="submit"><input type="submit" value="submit" ></div><br>

            </form>
        </div>
</body>
</html>
